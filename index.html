<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body class="wrapper">
  <aside class="logo">
    <img src="./eisenhower-matrix.jpg" alt="application-theme" class="img">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <main class="page">
    <p id="top-section">
      <label class="add-task" for="new-task">Add Item</label>
      <div class="task-row">
        <input id="new-task"class="task input" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <section>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplet">
      <li class="item">
        <input type="checkbox" class="input">
        <label class="task ">Pay Bills</label>
        <input type="text" class="input  ">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg" alt="">
        </button>
      </li>
      <li class="item edit-mode">
        <input type="checkbox" class="input">
        <label class="task ">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input">
        <button class="edit btn">Save</button>
        <button class="delete btn">
          <img src="./remove.svg" alt="">
        </button>
      </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed">
      <li class="item">
        <input type="checkbox" class="input" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task input">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg" alt="">
        </button>
      </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
