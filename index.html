<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body class="wrapper">
  <aside class="logo">
    <img src="./eisenhower-matrix.jpg" class="logo__img img" alt="application-theme" >
    <a class="logo__inf more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <main class="page">
    <p class="my-tasks" id="top-section">
      <label class="my-tasks__title" for="new-task">Add Item</label>
      <div class="my-tasks__row">
        <input class="my-tasks__input" id="new-task" type="text">
        <button class="my-tasks__button">Add</button>
      </div>
    </p>
    <section class="todo-list">
      <h3 class="todo-list__title">Todo</h3>
      <ul class="todo-list__content" id="incomplet">
      <li class="todo-list__text">
        <input class="todo-list__input list__checkbox" type="checkbox" >
        <label class="todo-list__task list__label">Pay Bills</label>
        <input class="todo-list__input list__input" type="text" >
        <button class="todo-list__button edit">Edit</button>
        <button class="todo-list__button delete">
          <img class="todo-list__img"  src="./remove.svg" alt="">
        </button>
      </li>
      <li class="todo-list__text edit-mode">
        <input class="todo-list__input list__checkbox" type="checkbox" >
        <label class="todo-list__task list__label">Go Shopping</label>
        <input class="todo-list__input list__input" type="text" value="Go Shopping" >
        <button class="todo-list__button edit">Save</button>
        <button class="todo-list__button delete">
          <img class="todo-list__img" src="./remove.svg" alt="">
        </button>
      </li>
      </ul>
    </section>
    <section>
      <h3 class="todo-list__title">Completed</h3>
      <ul class="todo-list__content" id="completed">
      <li class="todo-list__text">
        <input class="todo-list__input list__checkbox" type="checkbox"  checked>
        <label class="todo-list__task list__label">See the Doctor</label>
        <input class="todo-list__input list__input" type="text" >
        <button class="todo-list__button edit">Edit</button>
        <button class="todo-list__button delete">
          <img class="todo-list__img" src="./remove.svg" alt="">
        </button>
      </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
